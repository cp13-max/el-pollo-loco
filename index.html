<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>El Pollo Loco</title>
        <link rel="icon" type="image/x-icon" href="./img/downloaded/cactus.png" />
        <link rel="stylesheet" href="style.css" />
        <script src="./js/generic.js"></script>
        <script src="./models/drawable-objects.class.js"></script>
        <script src="./models/movable-object.class.js"></script>
        <script src="./models/status-bar.class.js"></script>
        <script src="./models/health-status.class.js"></script>
        <script src="./models/bottle-status.class.js"></script>
        <script src="./models/coin-status.class.js"></script>
        <script src="./models/main.class.js"></script>
        <script src="./models/chicken.class.js"></script>
        <script src="./models/endboss.class.js"></script>
        <script src="./models/cloud.class.js"></script>
        <script src="./models/background-object.class.js"></script>
        <script src="./models/bottles.class.js"></script>
        <script src="./models/coins.class.js"></script>
        <script src="./models/throwable-bottle.class.js"></script>
        <script src="./models/keyboard.class.js"></script>
        <script src="./models/level.class.js"></script>
        <script src="./levels/level1.js"></script>
        <script src="./models/world.class.js"></script>
        <script src="./game.js"></script>
    </head>
    <body onload="init()">
        <div class="game-div" id="game-div">
            <h1>El Pollo Loco</h1>
            <div id="canvas-container" class="canvas-container">
                <div class="rotate-notice">
                    Please put the game in Landscape mode
                </div>
                <canvas id="canvas"></canvas>
                <div id="start-screen-container">
                    <img
                        id="start-screen"
                        class="start-screen"
                        src="./img/9_intro_outro_screens/start/startscreen_1.png"
                        alt=""
                    />
                    <div class="icon-bar">
                        <img
                        id="start-button"
                        onclick="startGame()"
                        class="start-button"
                        src="./img/downloaded/real-start-btn.png"
                        alt=""
                    />
                    <img
                        id="play-music-button"
                        onclick="muteMusic()"
                        class="play-music-button"
                        src="./img/downloaded/speaker-icon.png"
                        alt=""
                    />
                    <img id="return-to-screen-button" class="return-to-screen-button"
                        onclick="returnToScreen()" src="./img/downloaded/return-to-screen.png" alt="">
                    </div>
                    
                    <img
                        id="restart-button"
                        onclick="restartGame()"
                        class="restart-button"
                        src="./img/downloaded/restart-button.png"
                        alt=""
                    />
                    <img onclick="enterFullScreen()" class="full-screen" src="./img/downloaded/fullScreen.png" alt="" />
                    <div id="mobile-bar" class="mobile-bar">
                        <div class="mobile-btn-left">
                            <img id="btn-mobile-left" class="btn-mobile" src="./img/downloaded/arrow-btn.png" alt="" />
                            <img id="btn-mobile-right" class="btn-mobile turn-right" src="./img/downloaded/arrow-btn.png" alt="" />
                        </div>
                        <div class="mobile-btn-right">
                            <img id="btn-mobile-jump" class="btn-mobile turn-up" src="./img/downloaded/arrow-btn.png" alt="" />
                            <img id="btn-mobile-throw" class="btn-mobile bottle-icon" src="./img/downloaded/bottle-icon.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="controll-expo" id="controll-expo">
                    <div>W <br />D <br />Space <br />F <br />H</div>
                    <div>
                        : move left <br />
                        : move right <br />
                        : jump <br />
                        : throw bottle(1 sec cd) <br />
                        : pause/continue game
                    </div>
                </div>
                <div>Jump on enemies to kill. <br />Collect coins and bottles. <br />Kill Boss only with bottles.</div>
            </div>
        </div>
    </body>
</html>
